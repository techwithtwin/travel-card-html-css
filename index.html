<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-wrapper">
          <img src="./images/card-img.jpg" alt="Card Image" />
        </div>
        <div class="content">
          <h3>Luxury Safari in Tanzania: 13 days, 12 Nights</h3>
          <div class="flex gap-3">
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            <p>Amboseli National Park</p>
          </div>
          <div class="separator"></div>
          <div class="flex justify-between">
            <div class="flex gap-3">
              <i class="fa fa-credit-card-alt icon" aria-hidden="true"></i>
              <p>Starts From</p>
            </div>
            <div class="flex gap-3">
              <i class="fa fa-calendar icon" aria-hidden="true"></i>
              <p>6 Nights, 7 Days</p>
            </div>
          </div>
          <div class="flex justify-between">
            <p class="price">USD 1640</p>
            <div class="flex gap-3">
              <i class="fa fa-hourglass-end icon" aria-hidden="true"></i>
              <p>Ongoing</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
